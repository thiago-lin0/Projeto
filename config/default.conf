server {
    listen       3000;
    server_name  web;
    client_max_body_size 100M;
    
	location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
		if (!-e $request_filename){
		   rewrite ^/(.*)$ /index.html;
		}
    }

    error_page   403 500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}
